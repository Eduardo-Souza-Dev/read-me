<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="container-image"> 
    </div>
    <section id="bodyPage">
        <div id="cadastro">
            <form action="prova.html">
                <h1>Login</h1>

                <div class="email">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email"> 
                    </label>
                    <br>
                    <br>
                </div>

                <div class="password">
                    <label for="password">
                        <input type="password" name="senha" id="senha" placeholder="Password"> 
                    </label>
                    <br>
                    <br>
                </div>

                <div class="name">
                    <label for="name">
                        <input type="text" name="nome"  id="nome" placeholder="Username"> 
                    </label> 
                </div>

                <div class="send">
                    <input type="submit" name="enviar">
                </div>

            </form>
            <div id="face">
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><img src="img/facebook-logo-3-1.png" alt="face" width="30px" height="30px"></a>
            </div>
            <div id="google">
                <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="img/rightIMG.webp" alt="google" width="30px" height="30px"></a>
            </div>
        </div>
    </section>
</body>
</html>
